<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <title>Div Playground of Fun Times</title>
  </head>
  <body>
    <div class="main-div">
      <div class="burgerbox">
        <div class="innerburger">
          <h3>Burger in the Middle</h3>
          <img src="img/killer.png" alt="This is a burger">
          <p>Killer Burger delicious-ness. Nom.</p>
        </div>
      </div>

      <div class="otherbox">
        <div class="upper-inner-otherbox">
          <p>
            <span class="letters">ABC</span>
            <span class="numbers-span">
              <span class="numbers">1</span>
              <span class="numbers">2</span>
              <span class="numbers">3</span>
            </span>
          </p>
        </div>
        <div class="lower-inner-otherbox">
          <div class="lower-text">
            <p>Stuff goes here and blergeddy blerg blergffff. MOAR blergs.</p>
          </div>
        </div>
      </div>

    </div><!--main div-->
  </body>
</html>
